<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="dashboard_heading">
          <img src="./icons/menu.svg" alt="logo" />
          <h1>Dashboard</h1>
        </div>

        <div class="dashboard_first">
          <div class="dash_icons">
            <img src="./icons/home.svg" alt="home icon" />
            <img src="./icons/profile.svg" alt="profile icon" />
            <img src="./icons/messages.svg" alt="messages icon" />
            <img src="./icons/history.svg" alt="history icon" />
            <img src="./icons/tasks.svg" alt="tasks icon" />
            <img src="./icons/forum.svg" alt="communities icon" />
          </div>

          <div class="dash_sections">
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>
          </div>
        </div>

        <div class="dash_sections">
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </div>

      <div class="header">
        <p>HEADER</p>
      </div>

      <div class="projects">
        <p>Projects</p>
        <p>ANNOUNCEMENTS</p>
      </div>
    </div>
  </body>
</html>
